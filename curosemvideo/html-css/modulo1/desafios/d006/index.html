<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafós</abbr>
        </li>
        <li>
            <abbr title="Use as tags h1,h2,h3,h4,h5,h6">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
