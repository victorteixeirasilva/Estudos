<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: green;
            color: white;
            font: normal 20pt;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 40px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.232);
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        let div = window.document.getElementById('area')
        div.addEventListener('click', clicar)
        div.addEventListener('mouseenter', entrar)
        div.addEventListener('mouseout', saiu)
        function clicar() {
            div.innerHTML = '<strong>Clicou!</strong>'
            div.style.background = 'red'
        }
        function entrar() {
            div.innerHTML = '<strong>Entrou!</strong>'
            div.style.background = 'blue'
        }
        function saiu() {
            div.innerHTML = '<strong>Saiu!</strong>'
            div.style.background = 'green'
        }
    </script>
</body>
</html>
