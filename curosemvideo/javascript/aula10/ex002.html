<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font: 25px;
            background-color: lightblue;
        }
        #maedoarthurcalvo{
            text-align: center;
            padding-top: 200px;
            padding-bottom: 200px;
            background-color: white;
            border-radius: 50px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.259);
        }
    </style>
</head>
<body>
    <div id="maedoarthurcalvo">
        <h1>
            Somando Valores
        </h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <p id="resultado">
            o resultado vai aparecer aqui!
        </p>
    </div>
    <script>
        function somar(){
            let tn1 = window.document.getElementById('txtn1')
            let tn2 = window.document.getElementById('txtn2')
            let res = window.document.getElementById('resultado')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${s}`
        }
    </script>
</body>
</html>
