<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tratamento de Dados</title>
    <style>
        body{
            background-color: rgb(193, 128, 255);

<body>
    <h1>
        Olá Mundo
    </h1>
    <p>
        Bem vindo ao Curso de JS

    <script>
        let numero1 = Number.parseInt(window.prompt('Digite um número: '));
        let numero2 = Number.parseInt(window.prompt("Digite um número: "));

    </script>
